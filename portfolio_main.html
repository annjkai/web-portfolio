            </div>

            <div id="project_list" class="row">

                <div id="project_1" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">

                    <a href="https://github.com/annjkai" target="_blank">
                        <img src="images/placeimg_150_150_grayscale_animals.jpg" class="img-responsive"

                </div>


                <div id="project_2" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">

                    <a id="project_image_2" href="https://github.com/annjkai" target="_blank">
                        <img src="images/placeimg_150_150_grayscale_animals2.jpg" class="img-responsive"

                <div id="project_3" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <p>Other Projects //</p>
                    <a id="project_image_3" href="https://github.com/annjkai" target="_blank">
                        <img src="images/placeimg_150_150_grayscale_animals3.jpg" class="img-responsive"
                             alt="A black and white image of a Hungarian viszla resting its head on a Scrabble game">
                    </a>
                </div>
            </div>

            <!--logos/icons as links to other content, here github profile and instagram-->
            <div id="social_media" class="row social_icon flex-center">
                <div class="col-xs-6">
                    <a href="https://www.instagram.com/ironannebonnie/" target="_blank">
                        <img id="instagram_logo" src="images/glyph-logo_May2016.png" class="img-responsive"
                             alt="Greyscale Instagram logo">
                    </a>

                <div class="col-xs-6">
                    <a href="https://github.com/annjkai" target="_blank">
